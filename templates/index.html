<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online PID Tuner</title>
  <!-- Bootstrap 4 CSS for high-end styling -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- FontAwesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Google Font (Roboto) -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- MathJax for LaTeX rendering -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async
          src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Roboto', sans-serif;
    }
    .container {
      margin-top: 30px;
    }
    .card {
      background-color: #1e1e1e;
      border: none;
      margin-bottom: 20px;
      box-shadow: 0 0 15px rgba(3, 218, 198, 0.7);
    }
    .card-header {
      background-color: #2d2d2d;
      border-bottom: 1px solid #03dac6;
    }
    .form-control, .btn {
      background-color: #2d2d2d;
      border: 1px solid #03dac6;
      color: #fff;
    }
    .btn-primary {
      background-color: #03dac6;
      border: none;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #02b3a4;
    }
    .metrics-box {
      background-color: #1e1e1e;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      text-align: center;
      border: 2px solid #03dac6;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .metrics-box:hover {
      transform: scale(1.02);
      box-shadow: 0 0 20px #03dac6;
    }
    .metrics-box h5 {
      color: #03dac6;
      margin-bottom: 0.5rem;
    }
    .spinner-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
    }
    .alert-custom {
      margin-top: 15px;
    }
    footer {
      margin-top: 30px;
      text-align: center;
      font-size: 0.9rem;
      color: #b3b3b3;
    }
    footer a {
      color: #03dac6;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Online PID Tuner Application</h1>
    
    <!-- Input Card -->
    <div class="card">
      <div class="card-header">
        <h4 class="mb-0">System &amp; PID Parameters</h4>
      </div>
      <div class="card-body">
        <form id="pidForm">
          <div class="form-group">
            <label for="plant-num">Plant Numerator Coefficients</label>
            <input type="text" class="form-control" id="plant-num" placeholder="e.g., 1,2" value="1,2">
          </div>
          <div class="form-group">
            <label for="plant-den">Plant Denominator Coefficients</label>
            <input type="text" class="form-control" id="plant-den" placeholder="e.g., 1,5,6" value="1,5,6">
          </div>
          <div class="form-row">
            <div class="form-group col-md-3">
              <label for="kp">Proportional Gain (\(K_p\))</label>
              <input type="number" class="form-control" id="kp" value="1" step="0.1">
            </div>
            <div class="form-group col-md-3">
              <label for="ki">Integral Gain (\(K_i\))</label>
              <input type="number" class="form-control" id="ki" value="0.5" step="0.1">
            </div>
            <div class="form-group col-md-3">
              <label for="kd">Derivative Gain (\(K_d\))</label>
              <input type="number" class="form-control" id="kd" value="0.1" step="0.1">
            </div>
            <div class="form-group col-md-3">
              <label for="N">Derivative Filter Coefficient (\(N\))</label>
              <input type="number" class="form-control" id="N" value="10" step="1">
            </div>
          </div>
          <button type="button" class="btn btn-primary btn-block" onclick="analyze()">Analyze System</button>
        </form>
      </div>
    </div>
    
<!-- Output Card: Displays analysis of the PID controller -->
<div class="card">
  <div class="card-header">
    <h4 class="mb-0">System Analysis</h4>
  </div>
  <div class="card-body">
    <!-- Error Alert: Displays any errors from the backend -->
    <div id="error-message" class="alert alert-danger alert-custom d-none"></div>
    
    <!-- Bode Plot Section: Displays the loop shape L(s) computed as G(s)*C(s)
         and then used to derive the bode plot data (magnitude and phase) -->
    <h5>Bode Plot (Loop Shape)</h5>
    <div id="bode-plot-section" class="text-center mb-4">
      <div id="bode-loading" class="spinner-container">
        <div class="spinner-border text-primary" role="status">
          <span class="sr-only">Loading Bode Plot...</span>
        </div>
      </div>
      <!-- Div for interactive Bode plot (rendered with Plotly) -->
      <div id="bode-plot" class="d-none"></div>
    </div>
    
    <!-- Step Response Section: Displays the closed-loop step response from 
         T(s) = L(s)/(1+L(s)), visualized interactively -->
    <h5>Step Response (Closed-Loop)</h5>
    <div id="step-response-section" class="mb-4">
      <div id="step-loading" class="spinner-container">
        <div class="spinner-border text-primary" role="status">
          <span class="sr-only">Loading Step Response...</span>
        </div>
      </div>
      <div id="step-response" class="d-none"></div>
    </div>
    
    <!-- Performance Metrics Section: Displays computed metrics such as rise time,
         settling time, overshoot, gain/phase margins, and steady-state error -->
    <h5>Performance Metrics</h5>
    <div id="metrics" class="row">
      <!-- Metrics boxes will be populated here -->
    </div>
  </div>
</div>

<!-- Footer: Displays creator info and email link -->
<footer>
  <p>Made by Adeel Ahsan &nbsp; <a href="mailto:maahsan@mun.ca" title="Email Adeel Ahsan"><i class="fa-solid fa-envelope"></i></a></p>
</footer>

  
  <!-- Include jQuery, Bootstrap JS, and Plotly JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script>
    async function analyze() {
      // Clear previous outputs and errors, show loading spinners.
      document.getElementById("error-message").classList.add("d-none");
      document.getElementById("bode-plot").classList.add("d-none");
      document.getElementById("step-response").classList.add("d-none");
      document.getElementById("bode-loading").classList.remove("d-none");
      document.getElementById("step-loading").classList.remove("d-none");
      document.getElementById("metrics").innerHTML = "";
      
      const payload = {
        plant_num: document.getElementById("plant-num").value,
        plant_den: document.getElementById("plant-den").value,
        kp: document.getElementById("kp").value,
        ki: document.getElementById("ki").value,
        kd: document.getElementById("kd").value,
        N: document.getElementById("N").value
      };
      
      try {
        const response = await fetch("/analyze", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        const result = await response.json();
        if(result.error) {
          throw new Error(result.error);
        }
        
        // Plot interactive Bode Plot using Plotly with bode_data from the backend.
        const bodeData = result.bode_data;
        if (!bodeData) {
          throw new Error("No bode_data received from backend.");
        }
        const magnitudeTrace = {
          x: bodeData.omega,
          y: bodeData.magnitude_db,
          mode: "lines",
          name: "Magnitude (dB)",
          yaxis: "y1"
        };
        const phaseTrace = {
          x: bodeData.omega,
          y: bodeData.phase_deg,
          mode: "lines",
          name: "Phase (deg)",
          yaxis: "y2"
        };
        const bodeLayout = {
          title: "Bode Plot (Open-Loop)",
          xaxis: { title: "Frequency (rad/s)", type: "log" },
          yaxis: { title: "Magnitude (dB)", domain: [0, 0.45] },
          yaxis2: { title: "Phase (deg)", domain: [0.55, 1], anchor: "x" },
          paper_bgcolor: "#1e1e1e",
          plot_bgcolor: "#1e1e1e",
          font: { color: "white" },
          margin: { l: 60, r: 60, t: 50, b: 50 }
        };
        Plotly.newPlot("bode-plot", [magnitudeTrace, phaseTrace], bodeLayout)
          .then(() => {
            document.getElementById("bode-loading").classList.add("d-none");
            document.getElementById("bode-plot").classList.remove("d-none");
          });
        
        // Plot Step Response using Plotly.
        const stepTrace = {
          x: result.step_response.time,
          y: result.step_response.response,
          mode: "lines",
          name: "Step Response"
        };
        const stepLayout = {
          title: "Step Response",
          xaxis: { title: "Time (s)" },
          yaxis: { title: "Response" },
          paper_bgcolor: "#1e1e1e",
          plot_bgcolor: "#1e1e1e",
          font: { color: "white" }
        };
        Plotly.newPlot("step-response", [stepTrace], stepLayout)
          .then(() => {
            document.getElementById("step-loading").classList.add("d-none");
            document.getElementById("step-response").classList.remove("d-none");
          });
        
        // Display performance metrics in styled boxes.
        const metricsData = [
          { label: "Gain Margin (dB)", value: result.gain_margin_dB ? result.gain_margin_dB.toFixed(2) : "N/A" },
          { label: "Phase Margin (°)", value: result.phase_margin_deg ? result.phase_margin_deg.toFixed(2) : "N/A" },
          { label: "Rise Time (s)", value: result.rise_time ? result.rise_time.toFixed(3) : "N/A" },
          { label: "Settling Time (s)", value: result.settling_time ? result.settling_time.toFixed(3) : "N/A" },
          { label: "Overshoot (%)", value: result.overshoot ? result.overshoot.toFixed(2) + "%" : "N/A" },
          { label: "Steady-State Error", value: result.steady_state_error ? result.steady_state_error.toExponential(2) : "N/A" }
        ];
        
        let metricsHtml = "";
        metricsData.forEach(metric => {
          metricsHtml += `
            <div class="col-md-4">
              <div class="metrics-box">
                <h5>${metric.label}</h5>
                <p>${metric.value}</p>
              </div>
            </div>
          `;
        });
        document.getElementById("metrics").innerHTML = metricsHtml;
      } catch (err) {
        document.getElementById("bode-loading").classList.add("d-none");
        document.getElementById("step-loading").classList.add("d-none");
        document.getElementById("error-message").classList.remove("d-none");
        document.getElementById("error-message").innerHTML = "Error: " + err.message;
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online PID Tuner</title>
  <!-- Bootstrap 4 CSS for high-end styling -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Google Font (Roboto) -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Roboto', sans-serif;
    }
    .container {
      margin-top: 30px;
    }
    .card {
      background-color: #1e1e1e;
      border: none;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    .card-header {
      background-color: #2d2d2d;
      border-bottom: 1px solid #444;
    }
    .form-control, .btn {
      background-color: #2d2d2d;
      border: 1px solid #444;
      color: #fff;
    }
    .btn-primary {
      background-color: #03dac6;
      border: none;
    }
    .btn-primary:hover {
      background-color: #02b3a4;
    }
    .metrics-box {
      background-color: #2d2d2d;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 15px;
      text-align: center;
      border: 1px solid #444;
    }
    .metrics-box h5 {
      color: #03dac6;
      margin-bottom: 0.5rem;
    }
    .plot-img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Online PID Tuner Application</h1>
    
    <!-- Input Card -->
    <div class="card">
      <div class="card-header">
        <h4 class="mb-0">System &amp; PID Parameters</h4>
      </div>
      <div class="card-body">
        <form id="pidForm">
          <div class="form-group">
            <label for="plant-num">Plant Numerator Coefficients</label>
            <input type="text" class="form-control" id="plant-num" placeholder="e.g., 1,2" value="1,2">
          </div>
          <div class="form-group">
            <label for="plant-den">Plant Denominator Coefficients</label>
            <input type="text" class="form-control" id="plant-den" placeholder="e.g., 1,5,6" value="1,5,6">
          </div>
          <div class="form-row">
            <div class="form-group col-md-3">
              <label for="kp">Proportional Gain (Kp)</label>
              <input type="number" class="form-control" id="kp" value="1" step="0.1">
            </div>
            <div class="form-group col-md-3">
              <label for="ki">Integral Gain (Ki)</label>
              <input type="number" class="form-control" id="ki" value="0.5" step="0.1">
            </div>
            <div class="form-group col-md-3">
              <label for="kd">Derivative Gain (Kd)</label>
              <input type="number" class="form-control" id="kd" value="0.1" step="0.1">
            </div>
            <div class="form-group col-md-3">
              <label for="N">Derivative Filter Coefficient (N)</label>
              <input type="number" class="form-control" id="N" value="10" step="1">
            </div>
          </div>
          <button type="button" class="btn btn-primary btn-block" onclick="analyze()">Analyze System</button>
        </form>
      </div>
    </div>
    
    <!-- Output Card -->
    <div class="card">
      <div class="card-header">
        <h4 class="mb-0">System Analysis</h4>
      </div>
      <div class="card-body">
        <!-- Bode Plot Section -->
        <h5>Bode Plot (Open-Loop)</h5>
        <div class="text-center mb-4">
          <img id="bode-image" class="plot-img" alt="Bode Plot will appear here.">
        </div>
        <!-- Step Response Section -->
        <h5>Step Response (Closed-Loop)</h5>
        <div id="step-response" class="mb-4"></div>
        <!-- Performance Metrics Section -->
        <h5>Performance Metrics</h5>
        <div class="row" id="metrics">
          <!-- Metrics will be populated here -->
        </div>
      </div>
    </div>
  </div>
  
  <!-- Include jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Include Plotly JS -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script>
    async function analyze() {
      // Gather input values
      const payload = {
        plant_num: document.getElementById("plant-num").value,
        plant_den: document.getElementById("plant-den").value,
        kp: document.getElementById("kp").value,
        ki: document.getElementById("ki").value,
        kd: document.getElementById("kd").value,
        N: document.getElementById("N").value
      };
      
      try {
        // Send the POST request to the Flask backend
        const response = await fetch("/analyze", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        
        const result = await response.json();
        if(result.error) {
          alert("Error: " + result.error);
          return;
        }
        
        // Update the Bode plot image
        document.getElementById("bode-image").src = "data:image/png;base64," + result.bode_plot;
        
        // Plot the Step Response using Plotly
        const stepTrace = {
          x: result.step_response.time,
          y: result.step_response.response,
          mode: "lines",
          name: "Step Response"
        };
        const stepLayout = {
          title: "Step Response",
          xaxis: { title: "Time (s)" },
          yaxis: { title: "Response" },
          paper_bgcolor: "#1e1e1e",
          plot_bgcolor: "#1e1e1e",
          font: { color: "white" }
        };
        Plotly.newPlot("step-response", [stepTrace], stepLayout);
        
        // Display Performance Metrics in styled boxes
        const metricsData = [
          { label: "Gain Margin (dB)", value: result.gain_margin_dB ? result.gain_margin_dB.toFixed(2) : "N/A" },
          { label: "Phase Margin (Â°)", value: result.phase_margin_deg ? result.phase_margin_deg.toFixed(2) : "N/A" },
          { label: "Rise Time (s)", value: result.rise_time ? result.rise_time.toFixed(3) : "N/A" },
          { label: "Settling Time (s)", value: result.settling_time ? result.settling_time.toFixed(3) : "N/A" },
          { label: "Overshoot (%)", value: result.overshoot ? result.overshoot.toFixed(2) + "%" : "N/A" },
          { label: "Steady-State Error", value: result.steady_state_error ? result.steady_state_error.toExponential(2) : "N/A" }
        ];
        
        let metricsHtml = "";
        metricsData.forEach(metric => {
          metricsHtml += `
            <div class="col-md-4">
              <div class="metrics-box">
                <h5>${metric.label}</h5>
                <p>${metric.value}</p>
              </div>
            </div>
          `;
        });
        document.getElementById("metrics").innerHTML = metricsHtml;
        
      } catch (err) {
        alert("Error communicating with the backend: " + err);
      }
    }
  </script>
</body>
</html>
